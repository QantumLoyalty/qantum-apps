plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}


def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}


android {
    namespace = "com.au"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    // packagingOptions {
    //     doNotStrip "**/*.so"
    // }

    flavorDimensions "app"
    productFlavors {
        starReward {
            dimension "app"
            applicationId "com.au.starhotels.app"
            versionName "Star Reward"
        }
        senseOfTaste {
            dimension "app"
            applicationId "com.au.senseoftaste.app"
            versionName "Sense of Taste"
        }
        maxx {
            dimension "app"
            applicationId "com.au.max.app"
            versionName "Max Gaming"
        }
        qantum {
            dimension "app"
            applicationId "com.au.quantum.app"
            versionName "Qantum"
        }
        mhbc {
            dimension "app"
            applicationId "com.au.mhbc.app"
            versionName "Manly Harbour Boat Club"
        }
        clh {
            dimension "app"
            applicationId "com.au.clh.app"
            versionName "Central Lane Hotel"
        }
        montaukTavern {
            dimension "app"
            applicationId "com.au.montauk.app"
            versionName "Montauk Tavern"
        }
        hogansReward {
            dimension "app"
            applicationId "com.au.hogansreward.app"
            versionName "Hogan's Reward"
        }
        northShoreTavern {
            dimension "app"
            applicationId "com.au.northshoretavern.app"
            versionName "North Shore Tavern"
        }
        aceRewards {
            dimension "app"
            applicationId "com.au.acerewards.app"
            versionName "Ace Rewards"
        }
        queens {
            dimension "app"
            applicationId "com.au.queenshotel.app"
            versionName "1.0.0"
        }

        brisbane {
            dimension "app"
            applicationId "com.au.brisbanebrewing.app"
            versionName "1.0.0"
        }
        woollahra {
            dimension "app"
            applicationId "com.au.woollahra.app"
            versionName "1.0.0"
        }
        bluewater {
            dimension "app"
            applicationId "com.au.bluewater.app"
            versionName "1.0.0"
        }
        flinders {
            dimension "app"
            applicationId "com.au.flinders.app"
            versionName "1.0.0"
        }


    }


    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.qapps.qantum_apps"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 26
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }


    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
            shrinkResources true
            minifyEnabled true
            //  ndk {
            //      debugSymbolLevel 'FULL'
            //  }
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.12.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.android.material:material:1.13.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}

flutter {
    source = "../.."
}
